<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <header>
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar" />
        <div class="details">
          <h3>Jessica Randall</h3>
          <small>London, United Kingdom</small>
        </div>
      </header>
      <div class="items">
        <small>"Front-end developer and avid reader"</small>
        <div class="links">
          <div class="lk">Github</div>
          <div class="lk">Frontend Mentor</div>
          <div class="lk">Linkedin</div>
          <div class="lk">Twitter</div>
          <div class="lk">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
